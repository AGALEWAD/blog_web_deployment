{% extends "blog/base.html" %}
{% block content %}
<div class="centerstage">
{% for post in post_list %}
<div class="post">
<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ posy.title }}</a></h1>
<div class="date">
  <p>Plublished on:{{post.Plublished|date:"D M Y"}}</p>
</div>
<a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
</div>
{% endfor %}
</div>
{% endblock %}
